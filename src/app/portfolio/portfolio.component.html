<div id="portfolio" class="portfolio">
    <h1 *ngIf="en" class="portfolio__headline">
        Portfolio
    </h1>
    <h1 *ngIf="!en" class="portfolio__headline">
        Projekte
    </h1>
    <div class="container">
        <div *ngFor="let project of portfolio;" class="card">
            <h2>{{ project.name }}</h2>
            <i class="fas fa-arrow-right"></i>
            <p>{{project.discription}}</p>
            <div style="background-image: url({{project.img}});" class="pic">
                
            </div>
            <div  class="social">
                <img *ngFor="let img of project.usedTec;"  src="{{img}}">
            </div>
            <button>
            </button>
        </div>


    </div>

    <a href="https://dribbble.com/YancyMin" class="dr-url" target="_blank"><img class="dr"
            src="https://cdn.dribbble.com/assets/logo-footer-hd-a05db77841b4b27c0bf23ec1378e97c988190dfe7d26e32e1faea7269f9e001b.png"
            alt=""></a>
</div>
